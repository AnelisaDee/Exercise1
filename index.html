<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste vel amet vero accusamus, repellendus, beatae maxime architecto reiciendis illo ipsum dolorem sit quia consequatur reprehenderit quidem magni voluptatibus ex qui!</p>
  <form id="survey-form">
    <label for="name" id="name-label">Name</label>
    <input type="text" id="name" placeholder="name" required>
    <label for="email" id="email-label">Email</label>
    <input type="email" id="email" placeholder="email" required>
    <label for="number" id="number-label">Number</label>
    <input type="number" id="number" placeholder="number" min="10" max="13">
    <input type="radio" id ="name" value = "gender" name = "male">
    <label for="name" id="name">Male</label>
    <input type="radio" id ="name"value = "gender" name ="female">
    <label for="name" id="name">Female</label>
    <select id="dropdown">
      <option>Challenges</option>
      <option>Videos</option>
    </select>
    <textarea>Additional Comments</textarea>
    <p>Do you agree?</p>
    <input type ="checkbox" value="yes">
    <label>Yes</label>
    <input type ="checkbox"value"no">
    <label>No</label>
    <button type ="submit" id = "submit">Submit</button>
  </form>
  </body>
</html>
